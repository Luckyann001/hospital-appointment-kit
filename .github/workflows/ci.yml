name: CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test

      - name: Build diagnostics
        run: npm run build:diag

      - name: Upload diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-diagnostics
          path: .artifacts
